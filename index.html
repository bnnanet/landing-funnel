<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1"
    />
    <title>bnna.net</title>
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link rel="shortcut icon" type="image/png" href="./favicon.png" />
    <style>
      @import url(./main.css);
    </style>
  </head>
  <body>
    <h1>
      <a href="https://bnna.net/">
        <span style="color: var(--good)">bnna</span
        ><span style="color: var(--dirt)">.</span
        ><span style="color: var(--warn)">net</span>
      </a>
    </h1>
    <h2>
      Cloud hosting.<br />
      Privately owned.<br />
      Cheaper by the bunch.
    </h2>

    <form name="signup">
      <fieldset>
        <input name="email" type="email" required placeholder="you@email.com" />
        <button>Request Invite</button>
      </fieldset>
      <h3 class="signup-msg">&nbsp;</h3>
    </form>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
