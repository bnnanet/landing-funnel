<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1"
    />
    <title>bnna.net</title>
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link rel="shortcut icon" type="image/png" href="./favicon.png" />
    <script type="text/javascript">
      // remove once GitHub Pages DNS verification hiccup goes away
      // (or shortly once we migrate to our platform's servers)
      let isHttp = window.location.href.startsWith("http://");
      if (isHttp) {
        let httpsUrl = window.location.href.replace("http://", "https://");
        window.location.replace(httpsUrl);
      }
    </script>
    <script type="text/javascript">
      if (JSON.parse(localStorage.getItem("theme"))) {
        document.documentElement.classList.add("it");
      }
    </script>
    <style>
      @import url(./main.css);
    </style>
  </head>
  <body>
    <nav>
      <a class="theme" href="#theme" title="Invert Theme"></a>
    </nav>
    <h1>
      <a href="https://bnna.net/">
        <span style="color: var(--good)">bnna</span
        ><span style="color: var(--dirt)">.</span
        ><span style="color: var(--warn)">net</span>
      </a>
    </h1>
    <h2>
      Cloud hosting.<br />
      Privately owned.<br />
      Cheaper by the bunch.
    </h2>

    <form name="signup">
      <fieldset>
        <input
          name="email"
          type="email"
          required
          placeholder="your@email.com"
        />
        <button>Request Invite</button>
      </fieldset>
      <h3 class="signup-msg">&nbsp;</h3>
    </form>
    <script type="text/javascript" src="./app.js"></script>
    <script type="text/javascript" async>
      (function invertTheme(selector) {
        let theme = JSON.parse(localStorage.getItem("theme"));

        if (selector) {
          document
            .querySelector(selector)
            .addEventListener("click", (event) => {
              event.preventDefault();
              theme = !theme;
              localStorage.setItem("theme", theme);
              document.documentElement.classList.toggle("it");
            });
        }
      })("nav a.theme");
    </script>
  </body>
</html>
